<h1>Fork Facts<h1>
<h2>May the fork be with thee<h2>
<p>Spain and Italy were the first countries to adopt the fork as a utensil to be used at the table to eat with rather than just a serving utensil. This was in the 16th century. It would be a hundred years before the French decided to use the fork at table.<p>
